<app-header></app-header>
<div class="container mt-4">
  <h2 class="mb-4">All Events</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let event of events">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text"><strong>Date:</strong> {{ event.date  }}</p>
          <p class="card-text"><strong>Location:</strong> {{ event.location || 'N/A' }}</p>
          <p class="card-text"><strong>Category:</strong> {{ event.category || 'N/A' }}</p>
          <p class="card-text"><strong>Capacity:</strong> {{ event.capacity }}</p>
          <p class="card-text"><strong>Price:</strong> {{ event.price | currency }}</p>
          <a href="#" class="btn btn-primary">
            <i class="fas fa-ticket-alt"></i> Book Event
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
